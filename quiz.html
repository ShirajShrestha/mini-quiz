<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Mini Quiz</title>
    
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">My Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You scored <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                On with the questions...
            </h2>

            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Which is the national animal of Nepal</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="A" checked>
                        <label for="form-check-label">Rhino</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="B">
                        <label for="form-check-label">Cow</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which is the national color on Nepal</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="A" checked>
                        <label for="form-check-label">Crimson</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="B">
                        <label for="form-check-label">Scarlet</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How many provinces are there in Nepal</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="A" checked>
                        <label for="form-check-label">7</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="B">
                        <label for="form-check-label">5</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. How many colors are in rainbow</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="A" checked>
                        <label for="form-check-label">6</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="B">
                        <label for="form-check-label">7</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Submit">
                </div>

            </form>

        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
